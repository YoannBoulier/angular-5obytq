<table class="table">
  <caption></caption>
  <thead>
    <tr>
      <th scope="col">Sport</th>
      <th scope="col">Localisation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let association of associations">
      <td>{{ association.sportName }}</td>
      <td>{{ association.locationName }}</td>
    </tr>
  </tbody>
</table>
